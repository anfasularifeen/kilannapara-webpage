    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        
        <!-- Left Arrow for Previous Image -->
        <span class="arrow-left" onclick="changeImage(-1)">&#10094;</span>
        
        <!-- Image to be displayed -->
        <img class="modal-content" id="modalImage">
        
        <!-- Right Arrow for Next Image -->
        <span class="arrow-right" onclick="changeImage(1)">&#10095;</span>
    </div>
    
    
    <script>
        let currentIndex = 0;
        const images = [
            "2025Kudumbhasangamam.png",  // Add all image sources here in the array
            "2025Kudumbhasangamam.png",
            "2025Kudumbhasangamam.png",
            // Add more image sources as needed
        ];

        // Function to open modal with the clicked image
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");

            // Find the index of the clicked image in the images array
            currentIndex = images.indexOf(img.src);
            
            modal.style.display = "flex";  // Use flex to ensure centering
            modalImg.src = img.src;
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Function to change image (next or previous)
        function changeImage(direction) {
            // Update the index based on the direction (1 for next, -1 for previous)
            currentIndex = (currentIndex + direction + images.length) % images.length;
            
            var modalImg = document.getElementById("modalImage");
            modalImg.src = images[currentIndex];  // Update the modal image source
        }

    </script>
