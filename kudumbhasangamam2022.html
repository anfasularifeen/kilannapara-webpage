    <div class="kudumbhasangamam-head">

    <div class="grid-container">
        <img src="2022-1.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-1">
        <img src="2022-2.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-2">
        <img src="2022-3.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-3">

        <img src="2022-6.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-6">
        <img src="2022-7.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-7">
        <img src="2022-8.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-8">
        <img src="2022-9.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-9">
        <img src="2022-10.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-10">
        <img src="2022-11.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-11">
        <img src="2022-12.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-12">
        <img src="2022Kudumbhasanghamam.jpg" alt="" onclick="openModal(this)" class="grid-item grid-item-13">
        
    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        
        <!-- Left Arrow for Previous Image -->
        <span class="arrow-left" onclick="changeImage(-1)">&#10094;</span>
        
        <!-- Image to be displayed -->
        <img class="modal-content" id="modalImage">
        
        <!-- Right Arrow for Next Image -->
        <span class="arrow-right" onclick="changeImage(1)">&#10095;</span>
    </div>
    
    
    <script>
        let currentIndex = 0;
        const images = [
            "2022-1.jpg",  // Add all image sources here in the array
            "2022-2.jpg",
            "2022-3.jpg",
            "2022-4.jpg",
            "2022-5.jpg",
            "2022-6.jpg",
            "2022-7.jpg",
            "2022-8.jpg",
            "2022-9.jpg",
            "2022-10.jpg",
            "2022-11.jpg",
            "2022-12.jpg",
            "2022Kudumbhasanghamam.jpg"
            // Add more image sources as needed
        ];

        // Function to open modal with the clicked image
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");

            // Find the index of the clicked image in the images array
            currentIndex = images.indexOf(img.src);
            
            modal.style.display = "flex";  // Use flex to ensure centering
            modalImg.src = img.src;
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Function to change image (next or previous)
        function changeImage(direction) {
            // Update the index based on the direction (1 for next, -1 fuior previous)
            currentIndex = (currentIndex + direction + images.length) % images.length;
            
            var modalImg = document.getElementById("modalImage");
            modalImg.src = images[currentIndex];  // Update the modal image source
        }

    </script>
